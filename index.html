<!DOCTYPE html>
<html ng-app="app" ng-controller="GlobalPageCtrl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>NightKosh</title>
    <link rel="icon" href="images/favicon.jpg" type="image/x-icon">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link href="css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <script src="js/libs/jquery-2.1.3.min.js"></script>
    <script src="js/libs/angular.min.js"></script>

    <script src="js/application.js"></script>
    <script src="js/global.js"></script>

    <script src="js/about.js"></script>
    <script src="js/mods.js"></script>
    <script src="js/certificates.js"></script>

</head>
<body>
<header>
    <div class="content">
        <div id="lang_bar">
            <a id="en_link" ng-href="{{globalData.enLink}}"></a>
            <a id="ru_link" ng-href="{{globalData.ruLink}}"></a>
        </div>
        <ul id="menu">
            <li><a ng-href="{{globalData.menuAboutLink}}">{{globalData.menu_about}}</a></li>
            <li><a ng-href="{{globalData.menuModsLink}}">{{globalData.menu_mods}}</a></li>
            <li><a ng-href="{{globalData.menuCertificatesLink}}">{{globalData.menu_certificates}}</a></li>
        </ul>
        <ul id="sub_menu">
            <li><a class="facebook" href="https://www.facebook.com/NightKosh" title="{{globalData.facebook}}"></a></li>
            <li><a class="vk"  href="https://vk.com/nightkosh" title="{{globalData.vk}}"></a></li>
            <li><a class="youtube"  href="" title="{{globalData.youtube}}"></a></li>
            <li><a class="twitch"  href="" title="{{globalData.twitch}}"></a></li>
            <li><a class="linkedin"  href="" title="{{globalData.linkedin}}"></a></li>
            <li><a class="upwork"  href="https://www.upwork.com/o/profiles/users/_~01c9ccd2ef9e1e0b14/" title="{{globalData.upwork}}"></a></li>
            <li><a class="twitter"  href="https://twitter.com/NightKosh" title="{{globalData.twitter}}"></a></li>
            <li><a class="patreon"  href="https://www.patreon.com/nightkosh" title="{{globalData.patreon}}"></a></li>
            <li><a class="github"  href="https://github.com/NightKosh" title="{{globalData.github}}"></a></li>
            <li><a class="steam"  href="https://steamcommunity.com/id/NightKosh" title="{{globalData.steam}}"></a></li>
        </ul>
    </div>
</header>

<div id="wrapper">
    <div class="content" ng-include="contentTemplatePath"></div>
</div>

<footer>
    {{globalData.footer}}
</footer>
</body>
</html>
